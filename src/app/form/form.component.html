<section class="container-fluid m-0 p-5 d-flex justify-content-center">
  <div class="w-50 border p-5 rounded shadow">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Full Name</label>
      <div class="d-flex justify-content-between">
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="first name"
        />
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="middle name"
        />
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="last name"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Mobile</label>
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Year Level</label
      >
      <select class="form-select" aria-label="Default select example">
        <option selected>Please Select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="3">Four</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Degree Program</label
      >
      <select class="form-select" aria-label="Default select example">
        <option selected>Please Select</option>
        <option value="1">AI & ML</option>
        <option value="2">Datascience</option>
        <option value="3">Block chain</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">BirthDate</label>
      <input
        type="date"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label"
        >Curriculum Vitae or List of Achievements (Choose Multiple)</label
      >
      <input class="form-control" type="file" id="formFileMultiple" multiple />
    </div>
    <div>
        <button class="btn btn-primary btn-block w-100 my-3" routerLink="/registration/report">Submit</button>
    </div>
  </div>
</section>
